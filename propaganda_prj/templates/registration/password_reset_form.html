{% extends "base.html" %}
{% block head %}
    <h1 class="h2">Password reset</h1>
{% endblock head %}
{% block content %}
    <br>
    <p>Inserisci la tua mail:</p>

    <form method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-primary" value="reset" />
    </form>
{% endblock %}
